<div class="container">
    <div class="text-center">
        <h3>Vendors</h3>
    </div>
    <div class="text-center col-lg-12 col-sm-12 col-xs-12 panel panel-header" style="position:relative; top:20px;">
        <div class="col-lg-1 col-sm-1 col-xs-1 text-left" ng-click="predicate = 'vendorno'; reverse = !reverse; vendor.findSelected(predicate, reverse)">#</div>
        <div class="col-lg-1 col-sm-2 col-xs-2 text-left" ng-click="predicate = 'name'; reverse = !reverse; vendor.findSelected(predicate, reverse)">Name</div>
        <div class="col-lg-4 col-sm-4 col-xs-4 text-left" ng-click="predicate = 'city'; reverse = !reverse; vendor.findSelected(predicate, reverse)">City</div>
        <div class="col-lg-4 col-sm-4 col-xs-4 text-left" ng-click="predicate = 'vendortype'; reverse = !reverse; vendor.findSelected(predicate, reverse)">Type</div>
    </div>
    <div style="position:relative; padding-top: -20px;" id="list">
        <div class="col-lg-12 col-sm-12 col-xs-12" ng-repeat="vend in vendor.vendors" ng-class="{rowGray: $even, rowWhite: $odd, itemSelected: vendor.selectedRow === vend.vendorno}" ng-click="vendor.selectRow(vend.vendorno, vend)">
            <div class="col-lg-1 col-sm-1 col-xs-1 text-left">{{vend.vendorno}}</div>
            <div class="col-lg-1 col-sm-2 col-xs-2 text-left">{{vend.name}}</div>
            <div class="col-lg-4 col-sm-4 col-xs-4 text-left">{{vend.city}}</div>
            <div class="col-lg-4 col-sm-4 col-xs-4 text-left">{{vend.vendortype}}</div>
        </div>
        <div class="col-lg-3 col-sm-1 3 col-xs-2">&nbsp;</div>
        <br/>
        
        <div class="col-lg-6 col-sm-6 col-xs-7 text-center label label-default" style="bottom: -60px; position:relative; font-size:x-small;">
            {{vendor.status}}
        </div>
    </div>
    <button ng-click="vendor.selectRow(-1, null)" class="col-lg-6 col-sm-6 col-xs-7 btn btn-info" style="position:relative;">Add New Vendor</button>

</div>
