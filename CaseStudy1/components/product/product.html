<div class="container">
    <div class="text-center">
        <h3>Products</h3>
    </div>
    <div class="text-center col-lg-12 col-sm-12 col-xs-12 panel panel-header" style="position:relative; top:20px;">
        <div class="col-lg-2 col-sm-1 col-xs-1 text-right" ng-click="predicate = 'productcode'; reverse = !reverse; vendor.findSelected(predicate, reverse)">Code</div>
        <div class="col-lg-3 col-sm-5 col-xs-5 text-right" ng-click="predicate = 'productname'; reverse = !reverse; vendor.findSelected(predicate, reverse)">Name</div>
        <div class="col-lg-1 col-sm-1 col-xs-1 text-right" ng-click="predicate = 'vendorno'; reverse = !reverse; vendor.findSelected(predicate, reverse)">Vendor</div>
        <div class="col-lg-3 col-sm-3 col-xs-4 text-right" ng-click="predicate = 'msrp'; reverse = !reverse; vendor.findSelected(predicate, reverse)">MSRP</div>
    </div>
    <div style="position:relative; padding-top: -20px;" id="list">
        <div class="col-lg-12 col-sm-12 col-xs-12" ng-repeat="prod in product.products" ng-class="{rowGray: $even, rowWhite: $odd, itemSelected: product.selectedRow === prod.productcode}" ng-click="product.selectRow(prod.productcode, prod)">
            <div class="col-lg-2 col-sm-1 col-xs-1 text-right">{{prod.productcode}}</div>
            <div class="col-lg-3 col-sm-5 col-xs-5 text-right">{{prod.productname}}</div>
            <div class="col-lg-1 col-sm-1 col-xs-1 text-right">{{prod.vendorno}}</div>
            <div class="col-lg-3 col-sm-3 col-xs-4 text-right">{{prod.msrp | currency:'$'}}</div>
        </div>
        <div class="col-lg-3 col-sm-1 3 col-xs-2">&nbsp;</div>
        <br />

        <div class="col-lg-6 col-sm-6 col-xs-7 text-center label label-default" style="bottom: -60px; position:relative; font-size:x-small;">
            {{product.status}}
        </div>
    </div>
    <button ng-click="product.selectRow('', null)" class="col-lg-6 col-sm-6 col-xs-7 btn btn-info" style="position:relative;">Add New Product</button>
</div>
